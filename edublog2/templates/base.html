<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <title>Edublog</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .mycontent {
      padding-top: 20px;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background: #4CA1AF;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #C4E0E5, #4CA1AF);  /* Chrome 10-25, Safari 5.1-6 */

background: #003973;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #E5E5BE, #003973);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #E5E5BE, #003973); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: #3D7EAA;  /* fallback for old browsers */

background: linear-gradient(to right, #FFFDE4, #005AA7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: #4CA1AF;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #C4E0E5, #4CA1AF);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #C4E0E5, #4CA1AF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: #FFEEEE;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #DDEFBB, #FFEEEE);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #DDEFBB, #FFEEEE); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: #FFEEEE;  /* fallback for old browsers */
background: -webkit-linear-gradient(to left, #DDEFBB, #FFEEEE);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #DDEFBB, #FFEEEE); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: #005AA7;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #FFFDE4, #005AA7);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #FFFDE4, #005AA7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }

    .text{
     overflow: hidden;
     text-overflow: ellipsis;
     display: -webkit-box;
     line-height: 16px;
     max-height: 113px;

      /* The number of lines to be displayed  */
     -webkit-line-clamp: 8;
     -webkit-box-orient: vertical;
 }

  </style>

</head>

<!-- bg-success , bg-info, bg-dark -->
<body>
  <nav class="navbar navbar-expand-lg navbar-dark  mynav" role="navigation" id="navbar" style="background-color:#4682B4">
    <div class="container">
      <div class="navbar-nav align-items-center">
        <a class="navbar-brand mynav" href="{% url 'index' %}"><img src="{% static 'accounts/img/edublog_toplogo3.png' %}" style="width:70%;border-radius:10px" alt="EduBlog"></a>
      </div>
      <div class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        {% if user.is_faculty %}
          <a class="nav-item nav-link" href="{% url 'posts:create' %}" class="btn btn-simple">New Post</a>
          <a class="nav-item nav-link" href="{% url 'posts:myposts' %}" class="btn btn-simple">My Posts</a>
          <a class="nav-item nav-link" href="{% url 'accounts:profile' user.username %}" class="btn btn-simple">Profile</a>
        {% endif %}
        <a class="nav-item nav-link" href="{% url 'accounts:allfaculty' %}" class="btn btn-simple">Faculty</a>
        <a class="nav-item nav-link" href="{% url 'posts:post_favourite_list' %}" class="btn btn-simple">saved</a>
        <a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a>
        {% else %}
        <a class="nav-item nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a>
        <a class="nav-item nav-link" href="{% url 'accounts:register' %}" class="btn btn-simple">Sign up</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <br>
  <div class="container mycontent">
    {% block content %}

    {% endblock %}
  </div>
  </body>
</html>
