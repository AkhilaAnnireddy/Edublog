<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <title>Edublog</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Optional theme -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

  <!-- <link rel="stylesheet" href="{% static 'simple_social/css/master.css'%}"> -->

  <!-- Alternative to Bootstrap 3 Glyphicons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .mycontent {
      padding-top: 20px;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    .text{
     overflow: hidden;
     text-overflow: ellipsis;
     display: -webkit-box;
     line-height: 16px;
     max-height: 113px;

      /* The number of lines to be displayed  */
     -webkit-line-clamp: 8;
     -webkit-box-orient: vertical;
 }

  </style>

</head>

<!-- bg-success , bg-info, bg-dark -->
<body>
  <nav class="navbar navbar-expand-lg navbar-dark  mynav" role="navigation" id="navbar" style="background-color:#4682B4">
    <div class="container">
      <div class="navbar-nav align-items-center">
        <a class="navbar-brand mynav" href="{% url 'index' %}"><img src="{% static 'accounts/img/edublog_toplogo3.png' %}" style="width:70%;border-radius:10px" alt="EduBlog"></a>
      </div>
      <div class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        {% if user.is_faculty %}
          <a class="nav-item nav-link" href="{% url 'posts:create' %}" class="btn btn-simple">New Post</a>
          <a class="nav-item nav-link" href="{% url 'posts:myposts' %}" class="btn btn-simple">My Posts</a>
          <a class="nav-item nav-link" href="{% url 'accounts:profile' user.username %}" class="btn btn-simple">Profile</a>
        {% endif %}
        <a class="nav-item nav-link" href="{% url 'posts:post_favourite_list' %}" class="btn btn-simple">saved</a>
        <a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a>
        {% else %}
        <a class="nav-item nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a>
        <a class="nav-item nav-link" href="{% url 'accounts:register' %}" class="btn btn-simple">Sign up</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <br>
  <div class="container mycontent">
    {% block content %}

    {% endblock %}
  </div>
  </body>
</html>
